<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FRAMEWORK A COLONNE -->

    <!-- <link rel="stylesheet" href="css/12col.css"> -->

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">
    
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body class="position-relative">

    <main class="container d-flex ">

        <aside id="aside">
            <div class="d-flex bg-body-tertiary user">
                
                <div class="img-container align-items-center ">

                    <img src="./img/avatar_io.jpg" alt="" class="img">

                </div>
                <span class="fw-bolder align-self-center ">

                    Riccardo
                
                </span>

            </div>
            <div class="d-flex bg-info-subtle align-items-center" id="notification">
                <div id="bell-container">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div>
                    <span class="fw-bold ">
                        Ricevi notifiche per i messaggi
                    </span>
                    <div class="text-secondary fs-6 text-decoration-underline ">
                        attiva notifiche sul dekstop
                    </div>
                </div>
            </div>
            <nav class="navbar bg-body-tertiary" id="search-bar">

                <form class="container-fluid">

                    <div class="input-group">

                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass" style="color: #c7c9cc;"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    
                    </div>

                </form>

            </nav>
            <div class="bg-body-tertiary overflow-y-scroll" id="user-list">

                <div id="app">

                    <div v-for="user in contacts" class="user d-flex align-items-center ">

                            <div class="img-container">

                                <img :src="user.avatar" alt="">

                            </div>
                            <div class="d-flex flex-column ">
                                {{user.name}}
                                <span>

                                    {{user.messages[user.messages.length-1].message}}

                                </span>
                            </div>
                            <div class="text-end">

                                {{user.messages[user.messages.length-1].date}}

                            </div>

                        <div>

                            
                        
                        </div>

                    </div>
                    
            </div>
            
        </aside>
        <div id="chat">
            <div class="user d-flex bg-body-tertiary  ">

                <div class="img-container align-items-center ">

                    <img src="./img/avatar_2.jpg" alt="">

                </div>
                <div>
                    <span>
                        Michele
                    </span>
                    <div>
                        12:45
                    </div>
                </div>

            </div>
            <div id="conversation">

                <div class="d-flex justify-content-end">

                    <div class="inviated m-4 p-2 rounded">
                        ciao
                    </div>

                </div>
                <div class="d-flex justify-content-end">

                    <div class="inviated m-4 p-2 rounded">
                        ciao
                    </div>

                </div>               
                <div class="d-flex ">

                    <div class="received m-4 p-2 rounded ">
                        helo
                    </div>

                </div>
            </div>
            <div id="write-area" class="bg-body-tertiary text-center">
                <form>
                    <input type="text" class="w-75">
                </form>
            </div>
        </div>

    </main>
    
    <script src="js/scripts.js" type="text/javascript"></script>

</body>

</html>
